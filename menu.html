<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Burger-menu</title>
  <link href="contents/burger-style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="burger">
      <section>
        <header class="burger-header">
          <div class="burger-header__box">
            <button class="button button--close" type="button"></button>
            <div class="logo"></div>
          </div>
          <div class="button button--search" type="button"></div>
        </header>

        <nav class="burger-menu">
          <ul class="burger-menu__list">
            <li class="burger-menu__item">
              <a class="burger-menu__link">Ремонт техники</a>
            </li>
            <li class="burger-menu__item">
              <a class="burger-menu__link">Услуги и сервисы</a>
            </li>
            <li class="burger-menu__item">
              <a class="burger-menu__link">Корпоративным клиентам</a>
            </li>
            <li class="burger-menu__item">
              <a class="burger-menu__link">Продавцам техники</a>
            </li>
            <li class="burger-menu__item">
              <a class="burger-menu__link">Партнёрам</a>
            </li>
            <li class="burger-menu__item">
              <a class="burger-menu__link">Производителям</a>
            </li>
            <li class="burger-menu__item">
              <a class="burger-menu__link">Наши сервисные центры</a>
            </li>
            <li class="burger-menu__item">
              <a class="burger-menu__link">Контакты</a>
            </li>
          </ul>
        </nav>
      </section>
      <footer class="burger-footer">
        <div class="buttons-container">
          <button class="button button--call" type="button"></button>
          <button class="button button--chat" type="button"></button>
          <button class="button button--profile" type="button"></button>
        </div>
        <p class="text">mail@cps.com</p>
        <p class="text text--bold">8 800 890 8900</p>
        <div class="lang-select">
          <button class="text lang-select__item lang-select__item--selected" type="button">ru</button>
          <button class="text lang-select__item" type="button">en</button>
          <button class="text lang-select__item" type="button">ch</button>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
